<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JacobiLogin</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/loginJacobi.css">
   
</head>

<body>
  <header>
    <div id="header"><img id="logo" src="img/JacobiLogo.png" alt="logo"></div>
  </header>
  <form>
    <H1>Login</H1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"></label>
      <input type="email" class="formStyle form-control" placeholder="Email"  id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"></label>
      <input type="password" placeholder="Password" class="formStyle form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn styleButton" ><span>Access</span></button>
  </form>

  <img id= "logo2" src="/img/logo2.png" alt="logo2">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/js/accueil.js"></script>

</body>
</html>
