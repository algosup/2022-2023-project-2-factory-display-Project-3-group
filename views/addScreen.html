	  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer ></script>
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="shortcut icon"type="image/x-icon" href="../img/jacobi.ico">

    <script src="../js/addScreen.js" defer></script>
	</head>
	<body>
    <header></header>
      
  <div id="info-bar">
    <div id="text">
      <div id="client">Espace client</div>
      <div id="bottom-info">
        <div id="info-h">Ajouter un écran</div>
      </div>
    </div>
  </div>
  <h1>Ajouter un écran</h1>
  <div>
    <div id="form">
        <div class="form-group">
          <label for="screenName">Nom de l'écran:</label>
          <input type="text" class="form-control" id="screenName" name="screenName" placeholder="Nom de l'écran">
        </div>
        <div class="form-group">
          <label for="screenType">Type d'écran:</label>
          <select class="form-select" id="screenType" name="screenType">
            <option value="1">Ecran de projection</option>
            <option value="2">Ecran de télévision</option>
            <option value="3">Ecran de cinéma</option>
          </select>
        </div>
        <div class="form-group">
          <label for="screenLocation">Adresse de l'écran:</label>
          <input type="text" class="form-control" id="screenLocation" name="screenLocation" placeholder="Adresse de l'écran">
        </div>
        <div class="form-group">
          <label for="screenOrientation">Orientation de l'écran:</label>
          <select class="form-select" id="screenOrientation" name="screenOrientation">
            <option value="1">Portrait</option>
            <option value="2">Paysage</option>
          </select>
        </div>
        <a href="/Public/HTML/accueil.html"><button type="submit" class="btn btn-primary addScreen">Ajouter</button>
</html>
