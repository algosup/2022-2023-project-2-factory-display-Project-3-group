    <meta charset="utf-8">

    <title>Nouvelle campagne</title>
	 <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon"type="image/x-icon" href="../img/jacobi.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer ></script>
    <link rel="stylesheet" href="../css/newCampaign.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../js/layout/header.js" defer></script>
	</head>


	<body>
    <header></header>
      <h3 class="orange">Formulaire Aperçus</h3><br>


      <div class="card" style="width: 35rem;">
        <div class="card-body">
          <h5 class="card-title">Informations sur la campagne</h5><br>
          <p class="card-text">Nom de la campagne*</p>
          <input id="title" type="text" class="form-control" placeholder="Nom de la campagne" aria-label="Nom de la campagne" required>
        </div>
        <div class="card-body">
           
            <h5 class="card-title">Lieu de diffusion</h5>

            <p class="card-text" style="color:rgb(178, 175, 175)">Groupe</p>
            <select id="disabledSelect" class="form-select" style="color:rgb(178, 175, 175)">
                <option >Disabled select</option>
              </select><br>
            <p class="card-text">Ecran*</p>
            <select id="disabledSelect" class="form-select">
                <option>Ecran1</option>
                <option>Ecran2</option>
                <option>Ecran1 & Ecran2</option>
              </select>

          </div>
          <div class="card-body">
            <h5 class="card-title">Paramètres de diffusion</h5><br>
            <p class="card-text" style="color:rgb(178, 175, 175)" >Type de campagne</p>
            <select id="disabledSelect" class="form-select" style="color:rgb(178, 175, 175)">
                <option>Disabled select</option>
              </select><br>
            <p class="card-text">Début de diffusion*</p>
            <input type="date" class="form-control" placeholder="date" aria-label="Date">
            <input type="time" class="form-control" placeholder="time" aria-label="Time">
              <br>
            <p class="card-text">Fin de diffusion*</p>
            <input type="date" class="form-control" placeholder="date" aria-label="Date">
            <input type="time" class="form-control" placeholder="time" aria-label="Time">
          </div><br>
          <button id="valider" type="button" class="btn-btn-info">Valider</button>
      </div>




      <div class="card" style="width: 35rem;">
        <div id="apercu"  class="card-img-top" alt="..."></div>
        <label for="Select File">Select File</label>
        <input type="file" class="form-control"  name="image">
        <div class="form-group">
          <button class="btn-block btn btn-danger">
            Upload File
          </button>
        </div>
        

       
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../js/createCampaign.js" type="module" ></script>
    <script src="../js/protect.js" type="module"></script>
