<!doctype html>
<html lang="fr">
  <head>
  	<title>newCampaign</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crée une campagne</title>
	 <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer ></script>
    <link rel="stylesheet" href="CSS/newCampaign.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    
    <script src="js/layout/header.js" defer></script>
    <script src="js/layout/favicon.js" defer></script>

	</head>


	<body>
    <header></header>
      <h3 class="orange">Formulaire Aperçus</h3><br>


      <div class="card" style="width: 35rem;">
        <div class="card-body">
          <h5 class="card-title">Informations sur la campagne</h5><br>
          <p class="card-text">Nom de la campagne*</p>
          <form method="post" action="/api/newCampaign" enctype="multipart/form-data">
          <input id="title" name = "title" type="text" class="form-control" placeholder="Nom de la campagne" aria-label="Nom de la campagne" required>
        </div>
        <div class="card-body">
           
            <h5 class="card-title">Lieu de diffusion</h5>

            <p class="card-text" style="color:black">Groupe</p>
            <select id="disabledSelect" class="form-select" style="color:rgb(178, 175, 175)">
                <option >Disabled select</option>
              </select><br>
            <p class="card-text">Ecran*</p>
            <select id="nameScreen" class="form-select" name="screen">
                
              </select>

          </div>
          <div class="card-body">
            <h5 class="card-title">Paramètres de diffusion</h5><br>
            <p class="card-text" style="color:black" >Type de campagne</p>
            <select id="disabledSelect" class="form-select" style="color:rgb(178, 175, 175)">
                <option>Disabled select</option>
              </select><br>
            <p class="card-text">Début de diffusion*</p>

            <input type="date" class="form-control" name="start" placeholder="date" aria-label="Date"required>
            <input type="time" class="form-control" name="start" placeholder="time" aria-label="Time"required>
              <br>
            <p class="card-text">Fin de diffusion*</p>
            <input type="date" class="form-control" name="end" placeholder="date" aria-label="Date"required>
            <input type="time" class="form-control" name ="end" placeholder="time" aria-label="Time"required>

          </div><br>
          <button id="valider" type="submit" class="btn-btn-info" >Valider</button>

          
      </div>
     
      



      <div class="card" style="width: 35rem;">
        <div id="apercu"  class="card-img-top" alt="..."></div>
        <label for="Select File">Choisir un fichier</label>
        <input type="file" class="form-control"  name="image" accept=".jpg, .jpeg, .png" required>
        </div>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/logout.js" type="module"></script>
    <script src="js/protect.js" type="module"></script>
    <script src="js/apiScreenName.js" type="module"></script>

  </body>
</html>
