<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet"  href="CSS/loginJacobi.css">
    <script src="js/layout/favicon.js" defer></script>
   
</head>
<body>
  <header>
    <div id="header"><img id="logo" src="img/JacobiLogo.png" alt="logo"></div>
  </header>
  <section>
    <div id="login-box">
      <div class="left">
        <h1>S'IDENTIFIER</h1>
        <div id="error"></div>
        <input type="text" id="email2" name="email" placeholder="E-mail" />
        <input type="password" id="password2" name="password" placeholder="Mot de passe" />
        <div class="checkbox-div">
          <input type="checkbox" id="checkbox1" onclick="checkPassword()"> 
          <p class="showPassword">Voir le mot de passe</p>
        </div>
        <input type="submit" id='login' name="login" value="Se connecter" />
      </div>
    
      </div>
      
    
    
      <img id= "logo2" src="img/logo2.png" alt="logo2">
  </section>
  <script>
    function checkPassword() {
            var x = document.getElementById("password2");
            if (x.type === "password") {
              x.type = "text";
              
            } else {
              x.type = "password";
            }
          }
  </script>
  <script src="js/index.js" type="module"></script>
</body>
</html>
